<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        /* Estilos CSS para la galería y el menú */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .contenido {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #979d97;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #7ca57c;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .Obras {
            text-align: center;
        }

        .grid {
            display: grid;
            place-items: center;

            height: 100px;
            width: 200px;

            background: #c3c3c3;
            color: #333;
        }

        .grid__content {
            margin: auto;
            
        }
    </style>
</head>

<body>
    <header>
        <h1>Galería de Arte</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="gallery.html">Galeria</a></li>
            <li><a href="about.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="contenido">
            <form>
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Alam Brito">
                <label for="Correo">Correo Electronico</label>
                <input type="email" placeholder="abrito@abc.com">
                <label>Comentario</label>
                <input type="text" name="" id="">
                <input type="submit" value="Enviar">
            </form>
        
        
        
        
        

    </div>
</body>

</html>
